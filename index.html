<!DOCTYPE html>
<html>
  <head>
    <title>Upload Details</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <!-- headline -->

        <h1 class="headline">Add Student Data</h1>

        <!-- Enter student details -->

        <div class="entry-detials">
          <!-- roll number -->

          <div class="entry" id="entry-rollno">
            <div class="entry-lable" id="entry-lable__rollno">
              <h4>Roll No.</h4>
            </div>

            <div class="entry-input" id="entry-input__rollno">
              <input type="number" />
            </div>
          </div>

          <!-- name -->

          <div class="entry" id="entry-name">
            <div class="entry-lable" id="entry-lable__name">
              <h4>Name</h4>
            </div>

            <div class="entry-input" id="entry-input__name">
              <input type="text" />
            </div>
          </div>

          <!-- marks -->

          <div class="entry" id="entry-marks">
            <div class="entry-lable" id="entry-lable__marks">
              <h4>Marks</h4>
            </div>

            <div class="entry-input" id="entry-input__marks">
              <input type="number" />
            </div>
          </div>
        </div>

        <!-- /detail entry close -->

        <!-- add details button -->

        <div class="btn">
          <button>Add Details</button>
        </div>
      </div>

      <!-- display details -->

      <div class="right"></div>

      <!-- /display details -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
